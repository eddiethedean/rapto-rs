name: Benchmarks

on:
  pull_request:
    branches:
      - main
    paths:
      - "rust/**"
      - "python/**"
      - "benchmarks/**"
      - ".github/workflows/benchmarks.yml"
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  asv-quick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install asv maturin numpy
      - name: Install Raptors
        run: |
          python -m pip install .
      - name: Run ASV quick suite
        working-directory: benchmarks
        env:
          RAPTORS_THREADS: "1"
        run: asv run --python=same --quick

  asv-nightly:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install asv maturin numpy
      - name: Install Raptors
        run: |
          python -m pip install .
      - name: Run ASV full sweep
        working-directory: benchmarks
        env:
          RAPTORS_THREADS: "1"
        run: |
          asv run --python=same --steps 5
          asv publish
      - name: Upload ASV results
        uses: actions/upload-artifact@v4
        with:
          name: asv-results
          path: |
            benchmarks/.asv/results
            benchmarks/.asv/html

