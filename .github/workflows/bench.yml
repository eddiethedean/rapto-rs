name: Performance Baselines

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin numpy

      - name: Build Raptors extension
        run: maturin develop --release

      - name: Prepare results directory
        run: mkdir -p benchmarks/results

      - name: Validate float64 SIMD baselines
        run: |
          python scripts/compare_numpy_raptors.py \
            --suite 2d \
            --simd-mode force \
            --warmup 1 \
            --repeats 7 \
            --output-json benchmarks/results/float64_simd.json \
            --validate-json benchmarks/baselines/2d_float64.json \
            --validate-slack 0.05

      - name: Validate float32 SIMD baselines
        run: |
          python scripts/compare_numpy_raptors.py \
            --suite 2d \
            --simd-mode force \
            --warmup 1 \
            --repeats 7 \
            --output-json benchmarks/results/float32_simd.json \
            --validate-json benchmarks/baselines/2d_float32.json \
            --validate-slack 0.05

      - name: Validate float64 scalar baselines
        run: |
          python scripts/compare_numpy_raptors.py \
            --suite 2d \
            --simd-mode disable \
            --warmup 1 \
            --repeats 7 \
            --output-json benchmarks/results/float64_scalar.json \
            --validate-json benchmarks/baselines/2d_float64_scalar.json \
            --validate-slack 0.05

      - name: Validate float32 scalar baselines
        run: |
          python scripts/compare_numpy_raptors.py \
            --suite 2d \
            --simd-mode disable \
            --warmup 1 \
            --repeats 7 \
            --output-json benchmarks/results/float32_scalar.json \
            --validate-json benchmarks/baselines/2d_float32_scalar.json \
            --validate-slack 0.05

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/*.json

